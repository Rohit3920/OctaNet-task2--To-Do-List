<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octa-Net To-Do-List</title>

    <!-- font awesame CDN path  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1><span id="count">0</span> Task List</h1>

            <div onclick="menu()" class="menu" id="menu">
                <i class="fa-solid fa-bars"></i>

                <ul class="menu-list hide" id="menu-list">
                    <li class="defaultMode" onclick="">Default</li>
                    <li class="lightMode" onclick="">Light Mode</li>
                    <li class="darkMode" onclick="">Dark Mode</li>
                </ul>
            </div>
        </div>

        <div class="insert-task">
            <input type="text" id="addTask" placeholder="Enter your task">
            <button type="button" onclick="addItem()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="box">
            <ul class="list-item" id="listGroup">

            </ul>
        </div>

        <div class="btn-group">
            <button type="button" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
